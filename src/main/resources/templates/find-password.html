<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword"
          content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="../static/img/favicon.html">

    <title>找回密码</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/getPassWord" >
        <h2 class="form-signin-heading">找回密码</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="帐号" id="userId"  name="userId">
            <select class="form-control" name="questionId">
                <option value="">请选择已设置的密保问题</option>
                <option th:each="question:${questions}" th:text="${question.getQuestion()}" th:value="${question.getOid()}"></option>
            </select>
            <br>
            <input type="text" class="form-control" placeholder="答案" id="answer"  name="answer">
            <label class="checkbox">
                <span class="pull-left text-danger" th:text="${message}"></span>
                <span class="pull-right"> <a href="/login">登录</a></span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit" onclick="return yanzheng()" id="btn-login">找回</button>

        </div>

    </form>

</div>
<input type="hidden" th:value="${password}" id="password">
<script src="js/jquery-1.8.3.min.js"></script>
<script th:inline="none" type="text/javascript">
    $(function () {
        var password=$("#password").val();
        if(password!=null&&password!=""){
            alert(password);
        }
    })

    function yanzheng() {
        var userId=$("#userId").val();
        var answer=$("#answer").val();
        if(userId==""||answer==""){
            alert("请输入帐号和密保答案！");
            return false;
        }
    }
</script>

</body>
</html>
