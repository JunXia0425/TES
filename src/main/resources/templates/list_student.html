<body>

  <!--sidebar start-->

    <div id="sidebar" class="nav-collapse ">

      <ul class="sidebar-menu">
        <li >

        </li>
        <li>

            <i class="icon-check"></i>
            <span>教师信息管理</span>
          </a>
        </li>
        <li>
          <a class="" th:href="@{~/list_major}">

          </a>
        </li>
        <li>
          <a class="" th:href="@{~/list_class}">

  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">

      <!--table start-->
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              学生列表
            </header>
            <table class="table table-striped border-top" id="sample_2">
              <thead>
              <tr>
                <th style="width:8px;"><input type="checkbox" class="group-checkable"
                                              data-set="#sample_2 .checkboxes"/></th>
                <th>学生名称</th>
                <th class="hidden-phone text-center">所属班级</th>
                <th class="hidden-phone text-center">所属专业</th>
                <th class="hidden-phone text-center">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd gradeX" th:each="student:${students}">
                <td><input type="checkbox" class="checkboxes" th:value="${student.oid}"/></td>
                <td class="hidden-phone " th:text="${student.studentName}">课堂表现</td>
                <td class="hidden-phone text-center" th:text="${student.className}">优秀</td>
                <td class="hidden-phone text-center" th:text="${student.majorName}">优秀</td>

                <td class="hidden-phone text-center">
                  <a class="btn btn-danger btn-xs" th:href="@{/deleteStudent(oid=${student.oid})}"><i
                      class="icon-trash "></i></a>
                </td>
              </tr>
              </tbody>

    </section>

<!--model start-->
<div class="modal fade" id="teacher—add" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增学生</h4>
      </div>
      <div class="modal-body">
        <!--page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">

              <div class="panel-body">
                <div class="form">
                  <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get"
                        action="#">
                    <div class="form-group ">
                      <label for="stuName" class="control-label col-lg-2">学生名称</label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="stuName" name="question" type="text" required/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="stuName" class="control-label col-lg-2">学号</label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="stuNo" name="question" type="text" required/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="majorOption" class="control-label col-lg-2">专业</label>
                      <div class="col-lg-10">
                        <select name="selectPaper" id="majorOption" class="form-control">
                          <option value="">请选择专业</option>
                          <option th:each="major:${majors}" th:value="${major.oid}" th:text="${major.majorName}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="classOption" class="control-label col-lg-2">班级</label>
                      <div class="col-lg-10">
                        <select name="selectPaper" id="classOption" class="form-control">
                          <option value="">请选择班级</option>
                          <option th:each="class:${classes}" th:value="${class.oid}" th:text="${class.className}"></option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </section>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" th:onclick="preAdd()">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--model end-->
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{~/js/jquery.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{~/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{~/js/jquery.validate.min.js}"></script>

<script type="text/javascript" th:src="@{~/assets/data-tables/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{~/assets/data-tables/DT_bootstrap.js}"></script>


<!--common script for all pages-->
<script th:src="@{~/js/common-scripts.js}"></script>

<!--script for this page-->
<script th:src="@{~/js/form-validation-script.js}"></script>
<script th:src="@{~/js/dynamic-table.js}"></script>
<script>
  $(document).ready(function () {
    $('#addPaper').click(function () {
      $('#teacher—add').modal("show");
    });
  });

  function preview() {
    $("#paper—preview").modal("show");
  }
  function preAdd() {
    var classId = $('#classOption option:selected').val();
    var majorId = $('#majorOption option:selected').val();
    var stuNo = $('#stuNo').val();
    var stuName = $('#stuName').val();
    classId&&majorId&&stuNo&&stuName?addStudent(stuNo,stuName,classId,majorId):alert("请完整填写信息！");
  }
  //添加问卷
  function addStudent(stuNo,stuName,classId,majorId) {
    $.ajax({
      url: "addStudent",
      type: "post",
      dataType: "json",
      contentType: "application/json",
      data: JSON.stringify(
          {
            userName:$('#stuName').val(),
            schoolNo:$('#stuNo').val(),
            classId:$('#classOption option:selected').val(),
            majorId:$('#majorOption option:selected').val()
          }
      ),
      success: function (data) {
        if (data.success) {
          alert("添加成功");
          window.location.replace("list_student");
        } else {
          alert("添加失败:"+data.errMsg);
        }
      }
    });
  }

</script>
