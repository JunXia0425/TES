<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mosaddek">
  <meta name="keyword"
        content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <link rel="shortcut icon" href="../img/favicon.html">

  <title>Index</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-reset.css" rel="stylesheet">
  <!--external css-->
  <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
  <link href="../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet"
        type="text/css" media="screen"/>
  <link rel="stylesheet" href="../css/owl.carousel.css" type="text/css">
  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/style-responsive.css" rel="stylesheet"/>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<section id="container" class="">
  <!--header start-->
  <header class="header white-bg">
    <div class="sidebar-toggle-box">
      <div data-original-title="Toggle Navigation" data-placement="right"
           class="icon-reorder tooltips"></div>
    </div>
    <!--logo start-->
    <a href="#" class="logo">教师评教系统</span></a>
    <!--logo end-->

  </header>
  <!--header end-->
  <!--sidebar start-->
  <aside>
    <div id="sidebar" class="nav-collapse ">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu">
        <li>
          <a class="" th:href="@{/home}">
            <i class="icon-user"></i>
            <span>个人中心</span>
          </a>
        </li>
        <li class="sub-menu">
          <a href="javascript:void(0);" class="">
            <i class="icon-cogs"></i>
            <span>个人设置</span>
            <span class="arrow"></span>
          </a>
          <ul class="sub">
            <li><a class="" th:href="@{~/profile-edit}">编辑个人资料</a></li>
            <li><a class="" th:href="@{~/security-edit}">安全设置</a></li>

          </ul>
        </li>
        <li class="active">
          <a class="" th:href="@{~/reading_papers}">
            <i class="icon-check"></i>
            <span>教师评教</span>
          </a>
        </li>

        <li>
          <a class="" href="/login">
            <i class="icon-signout"></i>
            <span>退出系统</span>
          </a>
        </li>
      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
  <!--sidebar end-->
  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">
      <!--state overview start-->
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              待评
            </header>
            <table class="table table-striped table-advance table-hover">
              <thead>
              <tr>
                <th><i class="icon-bullhorn"></i> 教师</th>
                <th class="hidden-phone"><i class="icon-question-sign"></i> 问卷名称</th>
                <!--<th><i class="icon-magic"></i>得分 </th>-->
                <th><i class=" icon-edit"></i></th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="cInfo:${commentInfo}">
                <td><a href="#" th:text="${cInfo.teacherName}">Vector Ltd</a></td>
                <td class="hidden-phone" th:text="${cInfo.paper.paperTitle}">Lorem Ipsum dorolo
                  imit
                </td>
                <!--<td>12120.00$ </td>-->
                <td th:if="${cInfo.commented} eq false"><span class="label label-info label-mini"
                                                              th:data-result="${cInfo.resultId}"
                                                              th:data-paper="${cInfo.paper.oid}"
                                                              th:onclick="f(this.getAttribute('data-result'),this.getAttribute('data-paper'))">填写</span>
                </td>
                <td th:if="${cInfo.commented} eq true">已评价</td>
              </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>

    </section>
  </section>
  <!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="../js/jquery.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.min.js"></script>
<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../js/jquery.sparkline.js" type="text/javascript"></script>
<script src="../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="../js/owl.carousel.js"></script>
<script src="../js/jquery.customSelect.min.js"></script>
<script th:src="@{js/common-scripts.js}"></script>

<script>
  function f(resultId, paperId) {
    window.location.replace("/paper/" + resultId + "/" + paperId);
  }
</script>
</body>
</html>
