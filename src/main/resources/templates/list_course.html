        </li>
        <li>

        </li>
        <li>

          <section class="panel">

                  <a class="btn btn-primary btn-xs" id="edit" th:data-id="${course.oid}"

<!--model start-->
<div class="modal fade" id="paper—add" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增问卷</h4>
      </div>
      <div class="modal-body">
        <!--page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">

              <div class="panel-body">
                <div class="form">
                  <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get"
                        action="#">
                    <div class="form-group ">
                      <label for="title-add" class="control-label col-lg-2">课程名称</label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="title-add" name="question" type="text"
                               required/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="panel-footer">
                *课程信息不可删除
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" th:onclick="addCourse()">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--model end-->
<!--model start-->
<div class="modal fade" id="paper—edit" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑课程名</h4>
      </div>
      <div class="modal-body">
        <!--page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">

              <div class="panel-body">
                <div class="form">
                  <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get"
                        action="#">
                    <div class="form-group ">
                      <label for="title-edit" class="control-label col-lg-2">课程名称</label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="title-edit" name="paper" type="text"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--common script for all pages-->
<script th:src="@{~/js/common-scripts.js}"></script>

<!--script for this page-->
<script th:src="@{~/js/form-validation-script.js}"></script>
<script th:src="@{~/js/dynamic-table.js}"></script>
<script>
  $(document).ready(function () {
    $("#edit").click(function () {
      $("#paper—edit").modal("show");
    });
    $('#addPaper').click(function () {
      $('#paper—add').modal("show");
    });
  });

  function preview() {
    $("#paper—preview").modal("show");
  }

  //添加问卷
  function addCourse() {
    if ($('#title-add').val()==''){
      alert("请添加课程名称")
      return;
    }
    $.ajax({
      url: "add_course",
      type: "post",
      dataType: "json",
      contentType: "application/json",
      data: JSON.stringify(
          {
            courseName: $("#title-add").val()
          }
      ),
      success: function (data) {
        if (data.success) {
          alert("添加成功");
          window.location.replace("list_course");
        } else {
          alert("添加失败");
        }
      }
    });
  }

  function modalRend(oid) {
    $('#paper—edit button.btn-primary').attr("onclick", "updateCourse('" + oid + "')");
    $.ajax({
      url: "getCourse?oid=" + oid,
      type: "get",
      dataType: "json",
      success: function (data) {
        $('#title-edit').val(data.courseName);
      }
    });
    $('#paper—edit').modal('show');
  }

  function updateCourse(oid) {
    $.ajax({
      url: "/edit_course",
      type: "post",
      dataType: "json",
      contentType: "application/json",
      data: JSON.stringify({
        oid: oid,
        courseName: $("#title-edit").val()
      }),
      success: function (data) {
        if (data.success) {
          alert("添加成功");
          window.location.replace("list_course");
        } else {
          alert("添加失败");
        }
      },
      error: function () {
        alert("请求出错");
      }
    });
  }
</script>

</body>
