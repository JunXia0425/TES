<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mosaddek">
  <meta name="keyword"
        content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <link rel="shortcut icon" href="img/favicon.html">

  <title>密保问题管理</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{~/css/bootstrap-reset.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{~/assets/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link th:href="@{~/css/style.css}" rel="stylesheet">
  <link th:href="@{~/css/style-responsive.css}" rel="stylesheet"/>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
  <!--[if lt IE 9]>
  <script th:src="@{~/js/html5shiv.js}"></script>
  <script th:src="@{~/js/respond.min.js}"></script>
  <![endif]-->
</head>

<body>

<section id="container" class="">
  <!--header start-->
  <header class="header white-bg">
    <div class="sidebar-toggle-box">
      <div data-original-title="Toggle Navigation" data-placement="right"
           class="icon-reorder tooltips"></div>
    </div>
    <!--logo start-->
    <a href="#" class="logo">教师评教系统</span></a>
    <!--logo end-->

  </header>
  <!--header end-->
  <!--sidebar start-->
  <aside>
    <div id="sidebar" class="nav-collapse ">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu">
        <li class="">
          <a class="" th:href="@{~/admin}">
            <i class="icon-user"></i>
            <span>个人中心</span>
          </a>
        </li>
        <li class="sub-menu">
          <a href="javascript:;" class="">
            <i class="icon-cogs"></i>
            <span>个人设置</span>
            <span class="arrow"></span>
          </a>
          <ul class="sub">
            <li><a class="" href="/profile-edit">编辑个人资料</a></li>
            <li><a class="" href="">安全设置</a></li>
          </ul>
        </li>
        <li>
          <a class="" href="">
            <i class="icon-check"></i>
            <span>教师信息管理</span>
          </a>
        </li>
        <li>
          <a class="" href="">
            <i class="icon-check"></i>
            <span>学生信息管理</span>
          </a>
        </li>
        <li class="sub-menu active">
          <a class="" href="">
            <i class="icon-check"></i>
            <span>评价内容管理</span>
            <span class="arrow"></span>
          </a>
          <ul class="sub">
            <li class="active"><a class="" href="">问题管理</a></li>
            <li><a class="" href="">安全设置</a></li>
          </ul>
        </li>
        <li>
          <a class="" href="">
            <i class="icon-check"></i>
            <span>评教结果查看</span>
          </a>
        </li>
        <li>
          <a class="" href="">
            <i class="icon-check"></i>
            <span>统计分析</span>
          </a>
        </li>
        <li>
          <a class="" th:href="@{~/login}">
            <i class="icon-signout"></i>
            <span>退出系统</span>
          </a>
        </li>
      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
  <!--sidebar end-->
  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">

      <!--table start-->
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              问卷列表
            </header>
            <table class="table table-striped border-top" id="sample_2">
              <thead>
              <tr>
                <th style="width:8px;"><input type="checkbox" class="group-checkable"
                                              data-set="#sample_2 .checkboxes"/></th>
                <th>安全问题</th>

              </tr>
              </thead>
              <tbody>
              <tr class="odd gradeX" th:each="question:${SQuestions}">
                <td><input type="checkbox" class="checkboxes" th:value="${question.oid}"/></td>
                <td class="hidden-phone " th:text="${question.question}">课堂表现</td>

              </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
      <!--table end-->

      <!-- page end-->
    </section>
  </section>
  <!--main content end-->
</section>
<!--model start-->
<div class="modal fade" id="paper—add" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增密保问题</h4>
      </div>
      <div class="modal-body">
        <!--page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">

              <div class="panel-body">
                <div class="form">
                  <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get"
                        action="#">
                    <div class="form-group ">
                      <label for="title-add" class="control-label col-lg-2">密保问题</label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="title-add" name="question" type="text"
                               required/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="panel-footer">
                *密保问题只可添加不可删除或修改
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" th:onclick="addSQ()">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--model end-->

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{~/js/jquery.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{~/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{~/js/jquery.validate.min.js}"></script>

<script type="text/javascript" th:src="@{~/assets/data-tables/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{~/assets/data-tables/DT_bootstrap.js}"></script>


<!--common script for all pages-->
<script th:src="@{~/js/common-scripts.js}"></script>

<!--script for this page-->
<script th:src="@{~/js/form-validation-script.js}"></script>
<script th:src="@{~/js/dynamic-table.js}"></script>
<script>
  $(document).ready(function () {

    $('#addPaper').click(function () {
      $('#paper—add').modal("show");
    });
  });

  //添加密保问题
  function addSQ() {
    $.ajax({
      url: "/add_securityquestion",
      type: "post",
      dataType: "json",
      contentType: "application/json",
      data: JSON.stringify(
          {
            question: $("#title-add").val()
          }
      ),
      success: function (data) {
        if (data.success) {
          alert("添加成功");
          window.location.replace("list_securityquestion");
        } else {
          alert("添加失败");
        }
      }
    });
  }


</script>

</body>
</html>
